<!DOCTYPE html>

<html>
    <head>
        <title>Aidon Is Learning Forloops</title>
        <script src="jquery-2.0.3.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                for (var i = 0; i < 40; i = i + 1) {
                    console.log("This is forloop iteration #"+i);
                }
            });
        </script>
    </head>
    <body>
        default text
    </body>
</html>
